<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil BankApp</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
<div class="container mt-4" x-data="appData()" x-init="init()">

    <!-- Navigation -->
    <div class="mb-3" x-show="!connectedClient && !loading">
        <a href="/login" class="btn btn-success">Se connecter</a>
        <a href="/register" class="btn btn-secondary">S'inscrire</a>
    </div>

    <div class="mb-3" x-show="connectedClient && !loading">
        <span class="me-3">Connecté en tant que <strong x-text="connectedClient.firstName + ' ' + connectedClient.lastName"></strong></span>
        <button @click="logout()" class="btn btn-danger">Déconnexion</button>
    </div>

    <!-- Vue comptes client -->
    <div x-show="connectedClient && !loading">
        <h1>Mes comptes bancaires</h1>

        <table class="table" x-show="accounts.length > 0">
            <thead>
            <tr>
                <th>#</th>
                <th>Nom du compte</th>
                <th>Type de compte</th>
                <th>Solde</th>
            </tr>
            </thead>
            <tbody>
            <template x-for="(account, index) in accounts" :key="account.id">
                <tr>
                    <th x-text="index + 1"></th>
                    <td x-text="account.name"></td>
                    <td x-text="account.type"></td>
                    <td x-text="account.balance + ' €'"></td>
                </tr>
            </template>
            </tbody>
        </table>

        <div x-show="accounts.length === 0" class="alert alert-info">
            Vous n'avez pas encore de compte bancaire. Créez-en un ci-dessous !
        </div>

        <!-- Nouveau compte -->
        <div class="mb-3">
            <h3>Ajouter un compte</h3>
            <input type="text" x-model="newAccount.name" placeholder="Nom du compte" class="form-control mb-2">
            <input type="text" x-model="newAccount.type" placeholder="Type de compte (ex: Courant, Épargne)" class="form-control mb-2">
            <input type="number" x-model="newAccount.balance" placeholder="Solde initial" class="form-control mb-2">
            <button @click="createAccount()" class="btn btn-primary">Créer un compte</button>
        </div>
    </div>

    <div x-show="loading" class="text-center">
        <div class="spinner-border" role="status"><span class="visually-hidden">Chargement...</span></div>
    </div>

    <div x-show="error" x-text="error" class="alert alert-danger mt-3"></div>
</div>

<script src="/js/app.js"></script>
</body>
</html>
