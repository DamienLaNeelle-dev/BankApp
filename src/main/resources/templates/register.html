<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="text-center mb-4">Inscription</h2>

          <div id="error-message" class="alert alert-danger d-none"></div>
          <div id="success-message" class="alert alert-success d-none"></div>

          <form id="register-form">
            <div class="mb-3"><label class="form-label">Username</label><input type="text" id="username" class="form-control" required></div>
            <div class="mb-3"><label class="form-label">Email</label><input type="email" id="email" class="form-control" required></div>
            <div class="mb-3"><label class="form-label">Mot de passe</label><input type="password" id="password" class="form-control" required></div>
            <div class="mb-3"><label class="form-label">Prénom</label><input type="text" id="firstName" class="form-control" required></div>
            <div class="mb-3"><label class="form-label">Nom</label><input type="text" id="lastName" class="form-control" required></div>
            <div class="d-grid"><button type="submit" class="btn btn-primary">S'inscrire</button></div>
          </form>

          <p class="text-center mt-3">
            Déjà un compte ? <a href="/login">Se connecter</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById('register-form').addEventListener('submit', async e => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;

      const errorDiv = document.getElementById('error-message');
      const successDiv = document.getElementById('success-message');

      try {
          const res = await fetch('/api/auth/register', {
              method: 'POST',
              headers: {'Content-Type': 'application/json'},
              body: JSON.stringify({username, email, password, firstName, lastName})
          });

          if (res.ok) {
              successDiv.textContent = 'Inscription réussie ! Redirection...';
              successDiv.classList.remove('d-none');
              errorDiv.classList.add('d-none');
              setTimeout(() => window.location.href = '/login', 1500);
          } else {
              const err = await res.json();
              errorDiv.textContent = err?.error || 'Erreur lors de l\'inscription';
              errorDiv.classList.remove('d-none');
              successDiv.classList.add('d-none');
          }
      } catch (err) {
          errorDiv.textContent = 'Erreur de connexion au serveur';
          errorDiv.classList.remove('d-none');
          successDiv.classList.add('d-none');
      }
  });
</script>
</body>
</html>
