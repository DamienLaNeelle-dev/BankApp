<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>

<div x-data="accountsData($el.dataset.clientId)"
     th:data-client-id="${clientId}"
     x-init="init()">

    <h1 x-text="client ? `Comptes de ${client.firstName} ${client.lastName}` : ''"></h1>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nom du compte</th>
            <th scope="col">Type de compte</th>
            <th scope="col">Solde du compte</th>
        </tr>
        </thead>
        <tbody>
        <template x-for="(account, index) in accounts" :key="account.id">
            <tr>
                <th scope="row" x-text="index + 1"></th>
                <td x-text="account.name"></td>
                <td x-text="account.type"></td>
                <td x-text="account.balance"></td>
            </tr>
        </template>
        </tbody>
    </table>

    <!-- Nouveau compte -->
    <div class="mb-3">
        <p>Ajouter un compte :</p>
        <input type="text" x-model="newAccount.name" placeholder="Nom du compte" class="form-control mb-1">
        <input type="text" x-model="newAccount.type" placeholder="Type de compte" class="form-control mb-1">
        <input type="number" x-model="newAccount.balance" placeholder="Solde initial" class="form-control mb-1">
        <button @click="createAccount()" class="btn btn-primary btn-sm">Cr√©er un compte</button>
    </div>

    <a :href="`/`" class="btn btn-secondary btn-sm">Retour aux clients</a>
</div>

<script src="/js/app.js"></script>
</body>
</html>
