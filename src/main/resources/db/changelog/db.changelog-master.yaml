  - changeSet:
      id: stockprice-001
      author: you
      changes:
        - createTable:
            tableName: stock_price
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: symbol
                  type: varchar(50)
                  constraints:
                    nullable: false

              - column:
                  name: price
                  type: decimal(10,2)
                  constraints:
                    nullable: false

              - column:
                  name: last_updated
                  type: timestamp
                  constraints:
                    nullable: false