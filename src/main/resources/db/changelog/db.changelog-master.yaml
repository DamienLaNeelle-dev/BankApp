databaseChangeLog:
  - changeSet:
      id: 20231009000500
      author: author
      changes:
        - createTable:
            tableName: client
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: firstName
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: lastName
                  type: varchar(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: 20250227120000
      author: author
      changes:
        - createTable:
            tableName: account_entity
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: decimal(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: client_id
                  type: varchar(36)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: account_entity
            baseColumnNames: client_id
            referencedTableName: client
            referencedColumnNames: id
            constraintName: fk_account_client

  - changeSet:
      id: 20251127000100
      author: author
      changes:
        - modifyDataType:
            tableName: client
            columnName: id
            newDataType: varchar(36)

        - modifyDataType:
            tableName: account_entity
            columnName: id
            newDataType: varchar(36)

        - modifyDataType:
            tableName: account_entity
            columnName: client_id
            newDataType: varchar(36)

  - changeSet:
      id: stockprice-001
      author: you
      changes:
        - createTable:
            tableName: stock_price
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: symbol
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: decimal(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: last_updated
                  type: timestamp
                  constraints:
                    nullable: false

  - changeSet:
      id: 20251206000500
      author: damie
      changes:
        - addColumn:
            tableName: client
            columns:
              - column:
                  name: username
                  type: varchar(50)
              - column:
                  name: email
                  type: varchar(100)
              - column:
                  name: password
                  type: varchar(255)
              - column:
                  name: role
                  type: varchar(50)
                  defaultValue: 'USER'
              - column:
                  name: enabled
                  type: boolean
                  defaultValueBoolean: true
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP

        - addUniqueConstraint:
            tableName: client
            columnNames: username
            constraintName: uk_client_username

        - addUniqueConstraint:
            tableName: client
            columnNames: email
            constraintName: uk_client_email

  - changeSet:
      id: 20251206000600
      author: damie
      changes:
        # Renommer firstName en first_name
        - renameColumn:
            tableName: client
            oldColumnName: firstName
            newColumnName: first_name
            columnDataType: varchar(255)

        # Renommer lastName en last_name
        - renameColumn:
            tableName: client
            oldColumnName: lastName
            newColumnName: last_name
            columnDataType: varchar(255)